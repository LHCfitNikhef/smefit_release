# Input YAML configurations for SMEFiT code

result_ID: POLYTEST
# absolute path where results are stored
result_path: ./

# path to common data
data_path: /home/simone/SMEFIT/smefit_database/

# path to theory tables, default same as data path
theory_path: /home/simone/SMEFIT/smefit_database/

# pQCD order (LO or NLO)
order: LO

use_theory_covmat: True

use_t0: True

poly_mode: True
external_coefficients: 
  c: a*b
  d: a**2
  e: a/b
# SMEFT Expansion Order
use_quad: False

# Set parameter bounds to previous SCAN result
bounds: Null

# NS settings
nlive: 250
lepsilon: 0.1
target_evidence_unc: 0.1
target_post_unc: 0.1
frac_remain: 0.01
store_raw: false

# Datasets to include
datasets:

  - poly
  - poly2
 


# Coefficients to fit
coefficients:

  ## TOP COEFFICIENTS ##
  b: { 'min': 0., 'max': 3.5 }
  a: { 'min': 0., 'max': 2.5 }  
#  c: { 'min': 0., 'max': 1. }


rot_to_fit_basis: null

