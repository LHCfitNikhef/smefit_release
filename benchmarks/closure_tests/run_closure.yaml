# Input YAML configurations for SMEFiT code

result_ID: closure_test

# absolute path where results are stored
result_path: /Users/jaco/Documents/smefit_release/results

# path to common data
data_path: /Users/jaco/Documents/PhD/smefit_ewpo/smefit30_database/commondata_projections_closure_test

# path to theory tables, default same as data path
theory_path: /Users/jaco/Documents/PhD/smefit_ewpo/smefit30_database/theory

# pQCD order (LO or NLO)
order: NLO

use_theory_covmat: False

use_t0: False

# SMEFT Expansion Order (NHO = Lambda^-2 , HO = Lambda^-4)
use_quad: False

# Set parameter bounds to previous SCAN result
