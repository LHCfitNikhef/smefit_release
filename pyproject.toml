[build-system]
requires = ['setuptools >= 40.9.0', 'wheel', 'packutil']
build-backend = 'setuptools.build_meta'

[tool.pytest.ini_options]
testpaths = ['tests/']
python_files = ['test_*.py', 'benchmark_*.py']
python_classes = ['Test*', 'Benchmark*']
python_functions = ['test_*', 'benchmark_*']
addopts = [
  '--cov=smefit',
  '--cov-report=html',
  '--cov-report=xml',
  '--strict-markers',
]
