# path to save projections
projections_path: /Users/tommy/physics/smefit_release/projections

# path to commondata
commondata_path: /Users/tommy/physics/smefit_database/commondata/

# path to theory tables
theory_path:  /Users/tommy/physics/smefit_database/theory/

# datsets fro which projections are wanted
datasets:

  - ATLAS_tt_8TeV_ljets_Mtt
  - ATLAS_tt_8TeV_dilep_Mtt
