# Input YAML configurations for SMEFiT code

result_ID: EOS_TEST

# absolute path where results are stored
result_path: /Users/jaco/Documents/smefit_release/results/smefit_flavour

# path to common data
data_path: /Users/jaco/Documents/smefit_database/commondata

# path to theory tables, default same as data path
theory_path: /Users/jaco/Documents/smefit_database/theory

# pQCD order (LO or NLO)
order: NLO_QCD

use_theory_covmat: True

use_t0: True

# SMEFT Expansion Order (NHO = Lambda^-2 , HO = Lambda^-4)
use_quad: False

# Set parameter bounds to previous SCAN result
bounds: Null

# NS settings
nlive: 100

#n_samples: 5000

# Datasets to include
datasets:

  - {name: ATLAS_WhelF_8TeV, order: NLO_QCD}
  - {name: CMS_WhelF_8TeV, order: NLO_QCD}
  - {name: ATLAS_Whel_13TeV, order: NLO_QCD}
  - {name: ATLAS_ZH_Hbb_13TeV, order: NLO_QCD}
  - {name: ATLAS_WW_13TeV_2016_memu, order: NLO_QCD}
  - {name: ATLAS_ttZ_13TeV_pTZ, order: NLO_QCD}

# Coefficients to fit
coefficients:

  O3pQ3: { 'min': -5, 'max': 5 }
  OtW: { 'min': -2, 'max': 2 }
