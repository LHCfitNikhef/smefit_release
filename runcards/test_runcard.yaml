  ## TOP COEFFICIENTS ##
  OpQM: {'min': -10, 'max': 10}
  O3pQ3: {'min': -2.0, 'max': 2.0}
  Opt: {'min': -25.0, 'max': 15.0}
  OtW: {'min': -1.0, 'max': 1.0}
  OtG: {'min': -1.0, 'max': 1.0}
  Otp: {'min': -10.0, 'max': 5.0}
  OtZ: {'min': -10, 'max': 10}

  # OQQ1: {'min': -10, 'max': 10.0}
  # OQQ8: {'min': -20.0, 'max': 20.0}
  # OQt1: {'min': -10.0, 'max': 10.0}
  # OQt8: {'min': -20.0, 'max': 20.0}
