# Input YAML configurations for SMEFiT code

# absolute path where results are stored
result_path: /data/theorie/jthoeve/smefit_release/results

# path to common data
data_path: /data/theorie/jthoeve/smefit30_database/commondata

# path to theory tables, default same as data path
theory_path: /data/theorie/jthoeve/smefit30_database/theory

# pQCD order (LO or NLO)
order: NLO

use_theory_covmat: True

use_t0: True

# SMEFT Expansion Order (NHO = Lambda^-2 , HO = Lambda^-4)
use_quad: True

# Set parameter bounds to previous SCAN result
bounds: Null

# NS settings
nlive: 100

# Datasets to include
datasets:

  - LEP_Zdata
  - LEP_alphaEW
  - LEP_Bhabha
  - LEP_BrW

# Coefficients to fit
coefficients:

  O3pl1: { 'min': -0.5, 'max': 1.0 }
  Opl1: { 'min': -0.5, 'max': 1.0 }

external_chi2:
  'flavour_chi2': /data/theorie/jthoeve/smefit_release/smefit_flavour/run_fit.py
  

rot_to_fit_basis: null
