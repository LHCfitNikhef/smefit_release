# Input YAML configurations for SMEFiT code
result_ID: analytic_fit_glob_with_constraints_and_rge
# absolute path where results are stored
result_path: ./test_results
# path to common data
data_path: ./test_commondata
# path to theory tables, default same as data path
theory_path: ./test_theory
use_theory_covmat: True
use_t0: True
float64: True
# SMEFT Expansion Order (False = Lambda^-2 , True = Lambda^-4)
use_quad: False
# Set parameter bounds to previous SCAN result
bounds: Null
# A settings
n_samples: 10000
# RGE dictionary
rge:
  init_scale: 1000.0
  obs_scale: dynamic # float or "dynamic"
  smeft_accuracy: integrate # options: integrate, leadinglog
  yukawa: top # options: top, full or none
  adm_QCD: False # if true, the EW couplings are set to zero
# Datasets to include
datasets:
  - {name: ATLAS_ZH_Hbb_13TeV, order: NLO_QCD}
  - {name: CMS_ggF_aa_13TeV, order: NLO_QCD}

# Coefficients to fit
coefficients:
  OtZ: {'min': -2, 'max': 2}
  OpWB: {'min': -2, 'max': 2}
  OpqMi: {'constrain': [{'OtZ': 0.9248},{'OpWB': 1.8347}], 'min': -1, 'max': 1}
