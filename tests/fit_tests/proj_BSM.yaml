# path to save projections
projections_path: ./test_results/BSM_proj
# path to common data
commondata_path: ./test_commondata
# path to theory tables, default same as data path
theory_path: ./test_theory
use_theory_covmat: False
use_t0: True
float64: True
# SMEFT Expansion Order (False = Lambda^-2 , True = Lambda^-4)
use_quad: True
# RGE dictionary
rge:
  init_scale: 1000.0
  obs_scale: dynamic # float or "dynamic"
  smeft_accuracy: integrate # options: integrate, leadinglog
  yukawa: top # options: top, full or none
  adm_QCD: False # if true, the EW couplings are set to zero
# Datasets to include
datasets:
  - {name: ATLAS_ZH_Hbb_13TeV, order: NLO_QCD}
  - {name: CMS_ggF_aa_13TeV, order: NLO_QCD}

coefficients:
  OtZ:
    constrain:
    - lamUV:
      - -0.25
      - 2
  OpqMi:
    constrain:
    - lamUV:
      - 0.5
      - 2
  lamUV:
    constrain: True
    value: 1.0


uv_couplings: True
fred_sys: 0.5 # systematics get reduced by 1/2
fred_tot: 0.333 # total errors get reduced by 1/3
