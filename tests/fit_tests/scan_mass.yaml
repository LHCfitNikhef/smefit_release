# Input YAML configurations for SMEFiT code
result_ID: scan_mass
# absolute path where results are stored
result_path: ./test_results
# path to common data
data_path: ./test_commondata
# path to theory tables, default same as data path
theory_path: ./test_theory
use_theory_covmat: True
use_t0: True
# SMEFT Expansion Order (False = Lambda^-2 , True = Lambda^-4)
use_quad: True
# Set parameter bounds to previous SCAN result
bounds: Null
# Datasets to include
datasets:
  - {name: ATLAS_ZH_Hbb_13TeV, order: NLO_QCD}
  - {name: CMS_ggF_aa_13TeV, order: NLO_QCD}

# Coefficients to fit
uv_couplings: true

coefficients:
  ## To fix ##
  OpqMi: {'constrain': [{'m': [0.24, -2]}, {'m': [0.5, -4]}], 'min': -2, 'max': 2 }

  # Mass parameter
  m: {is_mass: True, 'min': 0.5, 'max': 3.0}
