  2FB: [
    [Ocp, "$c_{c \\varphi}$"],
    [Obp, "$c_{b \\varphi}$"],
    [Otp, "$c_{t \\varphi}$"],
    [Otap, "$c_{\\tau \\varphi}$"],
    [OtG, "$c_{tG}$"],
    [Omup, "$c_{\\mu \\varphi}$"],
    [OtW, "$c_{tW}$"],
    [OtZ, "$c_{tZ}$"],  # Non Warsaw
    [OtB, "$c_{tB}$"],
    [ObW, "$c_{bW}$"],
    [ O3pq, "$c_{\\varphi q}^{(3)}$" ],
    [ O3pQ3, "$c_{\\varphi Q}^{(3)}$" ],
    [ OpqMi, "$c_{\\varphi q}^{(-)}$" ],  # Non Warsaw
    [ OpQM, "$c_{\\varphi Q}^{(-)}$" ],  # Non Warsaw
    [ Opqi, "$c_{\\varphi q}^{(1)}$" ],
    [ OpQ, "$c_{\\varphi Q}^{(1)}$" ],
    [ Opui, "$c_{\\varphi u}$" ],
    [ Opdi, "$c_{\\varphi d}$" ],
    [ Opt, "$c_{\\varphi t}$" ],
    [ Optb, "$c_{\\varphi tb}$" ],  # Non SMEFiT2.0
    [Opl1, "$c_{\\varphi l_1}$"],
    [Opl2, "$c_{\\varphi l_2}$"],
    [Opl3, "$c_{\\varphi l_3}$"],
    [O3pl1, "$c_{\\varphi l_1}^{(3)}$"],
    [O3pl2, "$c_{\\varphi l_2}^{(3)}$"],
    [O3pl3, "$c_{\\varphi l_3}^{(3)}$"],
    [Ope, "$c_{\\varphi e}$"],
    [Opmu, "$c_{\\varphi \\mu}$"],
    [Opta, "$c_{\\varphi \\tau}$"]
  ]
  4l: [
    [ Oll, "$c_{ll}$" ]
  ]
  B: [
    [OpG, "$c_{\\varphi G}$"],
    [OpGtil, "$c_{\\widetilde{\\varphi G}}$"],  # Non SMEFiT2.0
    [OpB, "$c_{\\varphi B}$"],
    [OpBtil, "$c_{\\widetilde{\\varphi B}}$"],  # Non SMEFiT2.0
    [OpW, "$c_{\\varphi W}$"],
    [OpWtil, "$c_{\\widetilde{\\varphi W}}$"],  # Non SMEFiT2.0
    [OpWB, "$c_{\\varphi WB}$"],
    [OpWBtil, "$c_{\\widetilde{\\varphi WB}}$"],  # Non SMEFiT2.0
     [OWWW, "$c_{WWW}$"],
    [Opd, "$c_{\\varphi \\Box}$"],
    [OpD, "$c_{\\varphi D}$"],
    [OWWWtil, "$c_{\\widetilde{WWW}}$"],
    [OG, "$c_{G}$"],  # Non SMEFiT2.0
    [OGtil, "$c_{\\widetilde{G}}$"],  # Non SMEFiT2.0
  ]

