# Input YAML file for a report

name: "report_tt_mtt"

title: "smefit"

result_IDs: [
"tt_mtt"
]

fit_labels: [
 '$t\bar{t}\:m_{t\bar{t}}$'
]

# absolute path where results are stored
report_path: ./reports/

# absolute path where results are stored
result_path: ./results

summary: True

coefficients_plots:

  contours_2d:
    show: True
    confidence_level: 95
    dofs_show: # Null or list of op per fit to be displayed


coeff_info:
  4H: [
    [OQQ1, "$c_{QQ}^{1}$"],
    [OQQ8, "$c_{QQ}^{8}$"],
    [OQt1, "$c_{Qt}^{1}$"],
    [OQt8, "$c_{Qt}^{8}$"],
    [OQb1, "$c_{Qb}^{1}$"],
    [OQb8, "$c_{Qb}^{8}$"],
    [Ott1, "$c_{tt}^{1}$"],
    [Otb1, "$c_{tb}^{1}$"],
    [Otb8, "$c_{tb}^{8}$"],
    [OQtQb1, "$c_{QtQb}^{1}$"],
    [OQtQb8, "$c_{QtQb}^{8}$"],
  ]
  2L2H: [
    [O81qq, "$c_{Qq}^{1,8}$"],
    [O11qq, "$c_{Qq}^{1,1}$"],
    [O83qq, "$c_{Qq}^{3,8}$"],
    [O13qq, "$c_{Qq}^{3,1}$"],
    [O8qt, "$c_{tq}^{8}$"],
    [O1qt, "$c_{tq}^{1}$"],
    [O8ut, "$c_{tu}^{8}$"],
    [O1ut, "$c_{tu}^{1}$"],
