# Input YAML configurations for SMEFiT code

result_ID: tt_ac

# absolute path where results are stored
result_path: ./results

# path to common data
data_path: ./smefit_database-main/commondata

# path to theory tables, default same as data path
theory_path: ./smefit_database-main/theory

# pQCD order (LO or NLO)
order: NLO

use_theory_covmat: True

use_t0: True

# SMEFT Expansion Order (NHO = Lambda^-2 , HO = Lambda^-4)
use_quad: False

# Set parameter bounds to previous SCAN result
bounds: Null

# NS settings

n_samples: 20000


# Datasets to include
datasets:

  - ATLAS_CMS_tt_AC_8TeV
  - ATLAS_tt_13TeV_asy_2022
  - CMS_tt_13TeV_asy


coefficients:

  O81qq: { 'min': -2, 'max': 2 }
  O8qt: { 'min': -2, 'max': 2.0 }



rot_to_fit_basis: null
