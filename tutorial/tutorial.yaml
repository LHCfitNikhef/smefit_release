# Input YAML configurations for SMEFiT code
result_ID: tutorial 
# absolute path where results are stored
result_path: ./tutorial_results

# path to common data (experimental tables)
data_path:  ./../commondata/

# path to theory tables, default same as data path (path to operator_res tables)
theory_path:  ./../theory/

# pQCD order (LO or NLO)
order: NLO

# SMEFT Expansion Order (NHO = Lambda^-2 , HO = Lambda^-4)
use_quad: False
use_t0: False

use_theory_covmat: False

# Set parameter bounds to previous SCAN result
bounds: Null

# Datasets to include
datasets:

  - STXS_2020_public_final

# Coefficients to fit
coefficients:

  c2q2l_01: {'min': -10.0, 'max': 10.0}
  c2q2l_02: {'constrain': True, 'value': 0.0, 'min': -10.0, 'max': 10.0}
